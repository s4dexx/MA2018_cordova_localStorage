<ion-header>
  <ion-navbar>
    <ion-title>
      Local Storage Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Username</ion-label>
    <ion-input type="text" placeholder="Username Input" [(ngModel)]="usernameInput"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder="Password Input" [(ngModel)]="passwordInput"></ion-input>
  </ion-item>
  <br>
  <button ion-button (click)="storeMyData()">Save my data</button>
  <button ion-button (click)="getMyData()">Show me my data</button>
</ion-content>
